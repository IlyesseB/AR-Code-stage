<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>AR Viewer</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="model" src=""></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-entity
          gltf-model="#model"
          scale="0.05 0.05 0.05"
          position="0 0 0"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const modelUrl = urlParams.get('modelUrl');

      if (modelUrl) {
        document.getElementById('model').setAttribute('src', modelUrl);
      } else {
        alert('Aucun modèle 3D spécifié dans les paramètres de l\'URL.');
      }
    </script>
  </body>
</html>
